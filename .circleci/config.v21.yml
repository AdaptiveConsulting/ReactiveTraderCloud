version: 2.1
commands:
  semver:
    description: "Setup semver version for this release"
    parameters:
      bump:
        default: "minor"
        description: The semver bump type. Must be one of "major", "minor", "patch".
        type: enum
        enum: ["major", "minor", "patch"]
    steps:
      - run: |
          LAST_TAG="$(git describe --tags)"
          echo "Original tag: $LAST_TAG"
          NEW_TAG="$(/semver bump << parameters.bump >> ${LAST_TAG} || echo 1.0.0)"
          echo "export BUILD_VERSION=$NEW_TAG" >> $BASH_ENV
          echo "export DOCKER_USER=$DOCKER_USER" >> $BASH_ENV
          git tag $NEW_TAG
          echo "Created new tag: $(git describe --tags)"
  build_images:
    description: "Build the deployable container images"
    steps:
      - run: |
          docker-compose -f ./src/docker-compose.yml -f ./src/docker-compose.deploy.yml build
  run_tests:
    description: "Runs the integration tests"
    steps:
      - run: |
          docker-compose -f ./src/docker-compose.e2e.yml -f ./src/docker-compose.yml run integration
          #Â run --use-aliases --name test \
          #  servers dotnet vstest ./Adaptive.ReactiveTrader.Server.IntegrationTests.dll
  push_images:
    steps:
      - run: |
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker-compose -f src/docker-compose.deploy.yml -f src/docker/compose.yml \
            push \
              broker \
              nginx \
              eventstore \
              servers \
              nlp \
              bot \
              pricehistory
