jobs:
  release_build:
    machine:
        docker_layer_caching: true
    steps:
      - attach_workspace:
          at: /envs
      - run: |
          docker-compose --version
      - checkout
      - semver:
          bump: minor
      - build_images
      - run_tests
      - run: |
          # set environment variables for deployment
          echo "export DEPLOY_TARGET=dev" >> $BASH_ENV
          cat ${BASH_ENV}
          mkdir -p envs
          echo "export DEPLOY_TARGET=$DEPLOY_TARGET" >> envs/vars
          echo "export BUILD_VERSION=$BUILD_VERSION" >> envs/vars

  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - attach_workspace:
          at: /envs
      - run: |
          cat $BASH_ENV
          cat /envs/vars >> $BASH_ENV;
          cat $BASH_ENV
      - run: |
          # push new tag upstream
          # git push --follow-tags

workflows:
  version: 2.1
  main:
    jobs:
      - release_build:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - release_build
