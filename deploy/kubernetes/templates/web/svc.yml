apiVersion: v1
kind: Service
metadata:
  name: "__SERVICE__"
  namespace: "__NAMESPACE__"
  labels:
    name:   "__SERVICE__"
    major:  "__MAJOR__"
    public: "true"
spec:
  selector:
    name:  "__SERVICE__"
    major: "__MAJOR__"
  ports:
  - port: 443
    targetPort: 443
    name: "https"
  - port: 8080
    targetPort: 8080
    name: "wss"
