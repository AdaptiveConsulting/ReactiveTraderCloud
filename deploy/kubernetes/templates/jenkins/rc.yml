apiVersion: v1
kind: ReplicationController
metadata:
  name: "jenkins"
  namespace: "ci"
  labels:
    name: "jenkins"
spec:
  replicas: 1
  selector:
    name: "jenkins"
  template:
    metadata:
      labels:
        name: "jenkins"
    spec:
      containers:
      # https://hub.docker.com/_/jenkins/
      # https://github.com/carlossg/jenkins-for-volumes-docker/blob/master/Dockerfile
      - name: "jenkins"
        image: "csanchez/jenkins-swarm:1.625.1-for-volumes"
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
            name: "http"
          - containerPort: 50000
            name: "slaves"
        volumeMounts: 
          - name: "jenkins-data"
            mountPath: "/var/jenkins_home"
      volumes: 
      - name: "jenkins-data"
        gcePersistentDisk:
          pdName: jenkins-data-disk
          fsType: ext4
