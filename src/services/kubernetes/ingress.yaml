apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: reactive-trader-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    ingress.gcp.kubernetes.io/pre-shared-cert: "web-ssl-shared"
spec:
  rules:
    - host: ${DEPLOY_ENV}.lb.adaptivecluster.com
      http:
        paths:
          - path:
            backend:
              serviceName: web
              servicePort: 80
