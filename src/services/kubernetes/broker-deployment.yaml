apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: broker
  template:
    metadata:
      labels:
        component: broker
    spec:
      containers:
        - name: broker
          image: reactivetradercloud/broker:${BUILD_VERSION}
          ports:
            - containerPort: 5672
            - containerPort: 15672
