apiVersion: networking.k8s.io/v1beta1
kind: Ingress

metadata:
  name: rt-ingress-uat
  namespace: uat
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: reactive-trader-issuer
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/server-alias: "web-uat.adaptivecluster.com"

spec:
  tls:
  - hosts:
    - uat.reactivetrader.com
    - web-uat.adaptivecluster.com
    secretName: uat-tls

  rules:
  - host: uat.reactivetrader.com
    http:
      paths:
      - path: /ws
        backend:
          serviceName: broker
          servicePort: 15674

      - path: /storybook
        backend:
          serviceName: storybook
          servicePort: 80

      - path: /styleguide
        backend:
          serviceName: styleguide
          servicePort: 80

      - path: /
        backend:
          serviceName: new-client
          servicePort: 3000
