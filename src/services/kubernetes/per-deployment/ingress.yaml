apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: reactive-trader-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    external-dns.alpha.kubernetes.io/ttl: "1"
    networking.gke.io/v1beta1.FrontendConfig: "ingress-frontend-config"
    cert-manger.io/cluster-issuer: reactive-trader-issuer
spec:
  rules:
    - host: web-${DEPLOY_ENV}.adaptivecluster.com
      http:
        paths:
          - path:
            backend:
              serviceName: web
              servicePort: 80
    - host: ${DEPLOY_ENV}.lb.adaptivecluster.com
      http:
        paths:
          - path:
            backend:
              serviceName: web
              servicePort: 80
  tls:
  - hosts:
    - web-${DEPLOY_ENV}.adaptivecluster.com
    - ${DEPLOY_ENV}.lb.adaptivecluster.com
    secretName: ingress-cert
