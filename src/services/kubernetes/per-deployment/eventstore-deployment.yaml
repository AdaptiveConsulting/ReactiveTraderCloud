apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventstore-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: eventstore
  template:
    metadata:
      labels:
        component: eventstore
    spec:
      containers:
        - name: eventstore
          image: eventstore/eventstore:release-5.0.9
          ports:
            - containerPort: 1113
            - containerPort: 2113
          env:
          - name: EVENTSTORE_DB
            value: /db
          - name: EVENTSTORE_WRITE_STATS_TO_DB
            value: false
          resources:
            requests:
              memory: "1G"
              cpu: "80m"
          volumeMounts:
            - mountPath: /db
              name: eventstore-data
      volumes:
        - name: eventstore-data
          persistentVolumeClaim:
            claimName: eventstore-volume

