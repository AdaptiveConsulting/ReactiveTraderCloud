<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />

    <!-- PWA -->
    <meta id="themeColor" name="theme-color" content="#2e3543" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- App icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/touch-icon-iphone.png" />

    <!-- Splash screens - 1 per device size -->

      href="%PUBLIC_URL%/splashscreens/iphone5_splash.png"

    />

      media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="%PUBLIC_URL%/splashscreens/iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Reactive Traderâ„¢</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <script>
      const urlParams = new URLSearchParams(window.location.search)

      if (urlParams.has('symphony')) {
        const script = document.createElement('script')
        script.type = 'text/javascript'
        script.src = '/symphony/symphony.js'
        script.charset = 'utf-8'
        document.head.appendChild(script)
      }
    </script>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!--
    Trivial preload of bold and bold-italic fonts
    -->
    <span style="font-weight: 900;"></span>
    <span style="font-weight: 900; font-style: 'italic';"></span>
  </body>
</html>
